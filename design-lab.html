                                            <span>10:38 PM</span>

                                            <span>‚Ä¢</span>

                                <div class="flex items-center justify-between">
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-title-m font-medium text-light-fg-primary dark:text-dark-fg-primary mb-8" style="font-family: 'Euclid Circular A', sans-serif; font-size: 16px; line-height: 20px; letter-spacing: -0.01em; font-weight: 500;">Active Zone Min</h3>

                                            <span class="text-body-m text-light-fg-tertiary dark:text-dark-fg-tertiary" style="font-family: 'Euclid Circular A', sans-serif; font-size: 12px; line-height: 16px; font-weight: 400;">Today</span>
                                        </div>
                                    </div>
                                    <div class="ml-16 shrink-0 relative">
                                        <svg width="80" height="80" viewBox="0 0 80 80" class="transform -rotate-90">
                                            <circle cx="40" cy="40" r="${radius}" stroke="currentColor" stroke-width="6" fill="none" class="text-light-bg-secondary dark:text-dark-bg-secondary"/>
                                            <circle cx="40" cy="40" r="${radius}" stroke="${progressColor}" stroke-width="6" fill="none" stroke-linecap="round" stroke-dasharray="${circumference}" stroke-dashoffset="${strokeDashoffset}" class="transition-all duration-500"/>
                                        </svg>
                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: ${progressColor};">
                                                <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="currentColor"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            `;
        }

        function generateGenericComponent(prompt) {
            // –ü—Ä–æ—Å—Ç–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø—Ä–æ–º–ø—Ç–∞
            return [{
                name: '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç',
                html: `
                    <div class="bg-light-bg-secondary dark:bg-dark-bg-secondary rounded-m p-6 border border-light-border-primary dark:border-dark-border-primary font-euclid" style="font-family: 'Euclid Circular A', sans-serif;">
                        <h3 class="text-title-l font-medium mb-4 text-light-fg-primary dark:text-dark-fg-primary" style="font-family: 'Euclid Circular A', sans-serif; font-size: 20px; line-height: 24px; letter-spacing: -0.015em; font-weight: 500;">–ö–æ–º–ø–æ–Ω–µ–Ω—Ç</h3>
                        <p class="text-body-m text-light-fg-secondary dark:text-dark-fg-secondary mb-4 font-regular" style="font-family: 'Euclid Circular A', sans-serif; font-size: 12px; line-height: 16px; font-weight: 400;">
                            ${prompt || '–û–ø–∏—Å–∞–Ω–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞'}
                        </p>
                        <button class="px-6 py-3 bg-brand-orange hover:bg-brand-orange-hover text-light-fg-inverted-primary rounded-full text-label-m font-medium transition-colors" style="font-family: 'Euclid Circular A', sans-serif; font-size: 12px; line-height: 16px; font-weight: 500;">
                            –î–µ–π—Å—Ç–≤–∏–µ
                        </button>
                    </div>
                `
            }];
        }

        function renderComponent(variant) {
            componentHTML = variant.html;
            componentContainer.innerHTML = `
                <div id="currentComponent" class="component-wrapper" style="gap: ${gapControl.value}px; padding: ${paddingControl.value}px; opacity: ${opacityControl.value / 100};">
                    ${variant.html}
                </div>
            `;
            currentComponent = document.getElementById('currentComponent');
            componentControls.classList.remove('hidden');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä Cardio Load —Ç–æ–ª—å–∫–æ –¥–ª—è Activity Dashboard
            const isActivityDashboard = variant.name === 'Activity Dashboard' || variant.html.includes('Cardio load') || variant.html.includes('Activity');
            if (cardioLoadControl) {
                cardioLoadControl.classList.toggle('hidden', !isActivityDashboard);
            }
            
            // –ï—Å–ª–∏ —ç—Ç–æ Activity Dashboard, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            if (isActivityDashboard && cardioLoadSlider && cardioLoadValue) {
                const cardioLoadDisplay = document.getElementById('cardioLoadDisplay');
                if (cardioLoadDisplay) {
                    const currentValue = parseInt(cardioLoadDisplay.textContent) || 0;
                    cardioLoadSlider.value = currentValue;
                    cardioLoadValue.textContent = currentValue;
                }
            }
        }

        // Generate Button
        generateBtn.addEventListener('click', () => {
            const prompt = aiPrompt.value.trim();
            if (!prompt) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞');
                return;
            }

            const variants = generateComponent(prompt);
            
            // –ï—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ
            if (variants.length > 1) {
                componentContainer.innerHTML = variants.map((variant, index) => `
                    <div class="mb-8 font-euclid" style="font-family: 'Euclid Circular A', sans-serif;">
                        <h4 class="text-title-m font-medium mb-4 text-light-fg-secondary dark:text-dark-fg-secondary" style="font-family: 'Euclid Circular A', sans-serif; font-size: 16px; line-height: 20px; letter-spacing: -0.01em; font-weight: 500;">${variant.name}</h4>
                        <div class="component-variant" data-index="${index}" style="font-family: 'Euclid Circular A', sans-serif;">
                            ${variant.html}
                        </div>
                    </div>
                `).join('');

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞
                document.querySelectorAll('.component-variant').forEach((el, index) => {
                    el.addEventListener('click', () => {
                        renderComponent(variants[index]);
                    });
                    el.classList.add('cursor-pointer', 'hover:opacity-90', 'transition-opacity');
                });
            } else {
                renderComponent(variants[0]);
            }
        });

        // Controls
        gapControl.addEventListener('input', (e) => {
            gapValue.textContent = e.target.value;
            if (currentComponent) {
                currentComponent.style.gap = `${e.target.value}px`;
            }
        });

        paddingControl.addEventListener('input', (e) => {
            paddingValue.textContent = e.target.value;
            if (currentComponent) {
                currentComponent.style.padding = `${e.target.value}px`;
            }
        });

        opacityControl.addEventListener('input', (e) => {
            opacityValue.textContent = e.target.value;
            if (currentComponent) {
                currentComponent.style.opacity = e.target.value / 100;
            }
        });

        // Cardio Load Control
        if (cardioLoadSlider && cardioLoadValue) {
            cardioLoadSlider.addEventListener('input', (e) => {
                const value = e.target.value;
                cardioLoadValue.textContent = value;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ Cardio Load –≤ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–µ
                const cardioLoadDisplay = document.getElementById('cardioLoadDisplay');
                if (cardioLoadDisplay) {
                    cardioLoadDisplay.textContent = value;
                }
            });
        }

        // Copy Code
        copyCodeBtn.addEventListener('click', () => {
            if (!componentHTML) {
                alert('–ù–µ—Ç –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
                return;
            }

            // –ò–∑–≤–ª–µ–∫–∞–µ–º —á–∏—Å—Ç—ã–π HTML –±–µ–∑ –æ–±–µ—Ä—Ç–∫–∏
            const wrapper = currentComponent || componentContainer;
            const cleanHTML = wrapper.innerHTML.replace(/style="[^"]*"/g, '').trim();
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∫–æ–¥
            const code = `<div class="component-wrapper">
${cleanHTML.split('\n').map(line => '  ' + line).join('\n')}
</div>`;

            navigator.clipboard.writeText(code).then(() => {
                copyCodeBtn.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    copyCodeBtn.textContent = 'üìã Copy Code';
                }, 2000);
            }).catch(() => {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥');
            });
        });

        // Initialize
        setBackground('light');
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º Activity Dashboard –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            aiPrompt.value = 'Activity Dashboard';
            generateBtn.click();
        });
    </script>
